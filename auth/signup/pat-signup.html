<head>
<title>Rendez Vous - Sign Up</title>
<link rel="stylesheet" href="signup.css">
<script src="pat-signup.js"></script>
</head>
<body>
  <table border="0" cellpadding="0" cellspacing="0" >
       
    <tr 
    style=" 
    background-image: url('../../assets/hospital.webp');
    background-size: cover;
    height: 200px;
    
   ">
    <td colspan="5" style="font-size: 100px;color:#ffc10717">
        <marquee direction="left" scrollamount="7"> 
            Welcome to our site!
        </marquee>
        </td><td>  </td>
    </tr>
    
    
    
    <!-- Sign Up form section -->
    <tr>
      <td></td>
      <td colspan="4" >
        <h2 style="text-align: left;padding-left:10%">Create new account: </h2>
        <hr style="width: 80%;text-align:left">
       
      </td>
      
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td colspan="4" class="center">
        <form class="signup-form" action="/signup" method="post"> 

            <table border="0" cellpadding="0" cellspacing="0" >

                <tr>
                    <td>
                        <input type="text" name="fullname" placeholder="Full Name" required>
                    </td>
                    
                    <td>
                        <input type="email" name="email" placeholder="Email Address" required>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <input type="phone" name="phone" placeholder="PHONE NUMBER" required>
                    </td>
                    
                    <td>
                        <input type="text" name="id" placeholder="National Id" required>
                    </td>
                    
                </tr>
                
                <tr>
                    <td>
                        <input type="password" name="password" placeholder="Password" required>
                    </td>
                    
                    <td>
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <button type="submit">Sign Up</button>
                    </td>
                    <td>
                        <button type="submit"><a class="decor" href="doc-signup.html" style="font-size: 15px;color: black;">continue as doctor</a></button>
                    </td>
                </tr>
                

            </table>

        </form>
      </td>
      <td></td>
    </tr>
    <tr style="background-color:#3d72a7">
      <td></td>
      <td class="center" colspan = "4">Already have an account? <a href="../../auth/login/login.html"> login</a> here.</td>
      <td></td>
      </tr>

</table>

</html>
