<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendez-Vous - Healthcare Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="success text-white text-center py-4">
        <h1>Welcome to Rendez-Vous</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Rendez-Vous</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about-us/about-us.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services/services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../auth/login/login.html">Log In | Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container my-4 flex-grow-1" id="content">
        <!-- Content will be loaded here -->
    </main>

    <footer class=" text-white text-center py-3">
        <p>&copy; <span id="currentYear"></span> Rendez-Vous. All rights reserved.</p>
        <p>Contact Us: <br>
        Email: <a href="mailto:gyitgaetan90@gmail.com" class="text-light">gyitgaetan90@gmail.com</a> | Phone: (+250) 785068109</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Load home content by default
            loadPage('home/home.html');

            // Handle navigation link clicks
            $('.nav-link').click(function(e) {
                e.preventDefault(); // Prevent default anchor click behavior
                var page = $(this).attr('href');
                loadPage(page); // Load the page
            });

            // Function to load page content
            function loadPage(page) {
                $('#content').load(page); // Load content into the main section
            }

            // Set current year in footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
